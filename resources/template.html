<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{ title }} - Leendert van Beelen</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Code+Pro" rel="stylesheet">
</head>

<body>
<svg style="position: absolute; width: 0; height: 0; overflow: hidden" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>	<symbol id="icon-cancel-circle" viewBox="0 0 32 32">
<title>cancel-circle</title>
<path d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13z"></path>
<path d="M21 8l-5 5-5-5-3 3 5 5-5 5 3 3 5-5 5 5 3-3-5-5 5-5z"></path>
</symbol>
</defs>
</svg>


<div class="container">
	<nav class="main-menu">
		<a href="#">Home</a>
		<span>|</span>
		<a href="#">Blog</a>
		<span>|</span>
		<a href="https://www.instagram.com/leendertvanbeelen/">Instagram</a>
		<span>|</span>
		<a href="https://github.com/lwvb">github</a>
	</nav>
	<header>

	<div class="big">
		<h1 class="component">{{ title }}</h1>
		<ul class="taglist">
			<li class="component"><a href="#">#travel</a></li>
		</ul>
	</div>
	<div class="medium">
		<a href="{{ image }}" class="lightbox-open">
			<img class="component" src="{{ image }}">
		</a>
	</div>
</header>

<main>
	<article class="component">
    {{#each content}}
      {{#if text}}
        <p>{{ text }}</p>
      {{/if}}
      {{#if images}} 
      	<div class="images">
          {{#each images}}
            <a href="{{ url }}" class="lightbox-open">
            </a>
          {{/each}}
        </div>
      {{/if}}
    {{/each}}
	</article>
</main>

</div>



<div class="lightbox-container">

	<div class="lightbox-content" style="background-image: url('');">
		<a class="lightbox-close" href="#close-lightbox">
			<svg class="icon icon-cancel-circle"><use xlink:href="#icon-cancel-circle"></use></svg>
		</a>
	</div>
</div>

<script>
function closeLightbox(event) {
	document.body.classList.remove('lightbox-active');
	event.preventDefault();
}
function openLightbox(event) {
	document.body.classList.add('lightbox-active');
	document.getElementsByClassName('lightbox-content')[0].style = "background-image: url('" + this.href + "');";
	event.preventDefault();
}

function addClickListenerToElementsWithClassName(className, callback) {
	var elementCollection = document.getElementsByClassName(className);
	for (var i = 0; i < elementCollection.length; i++) {
			elementCollection[i].addEventListener('click', callback, false);
	}
}

addClickListenerToElementsWithClassName('lightbox-container', closeLightbox);
addClickListenerToElementsWithClassName('lightbox-open', openLightbox);

</script>

</body>

</html>
